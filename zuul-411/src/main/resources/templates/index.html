<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hello World!</title>
    </head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" />
    <script type="text/javascript">
    var data = {"foo":"bar"}
    function sendToServer(){
		$.ajax({
		    type: "post",
		    url: "/api/rs/post",
		    contentType: "application/json",
		    data: JSON.stringify(data),
		    success: function(result) {
		    	console.log('result', result)
		    },
		    
		});
    }
    
    function sendToDirectServer(){
		$.ajax({
		    type: "post",
		    url: "/api/httpbin/post",
		    contentType: "application/json",
		    data: JSON.stringify(data),
		    success: function(result) {
		    	console.log('result', result)
		    },
		    
		});
    }
 
    </script>
    <body>
    	<div>
    		this button will post to eureka clients: 
        	<button onclick="sendToServer()">Post to resource server</button>
        </div>
        <div style="margin-top:20px">
        	these button will post to non-client proxy:
        	<button onclick="sendToDirectServer()">POST to httpbin</button>
        </div>
    </body>
</html>
